// Launch Options
// -novid -threads 8 -tickrate 128 +clientport 27007

// Console Filters
developer "1"
con_enable "1"
con_filter_enable "2"
log_color General AF0000FF
con_filter_text "Given to"
con_filter_text_out "failed to dispatch all this frame"

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1.0"
cl_lagcompensation "1"
echo "Rates [Done]"

// Audio
volume "1"
voice_enable "1"
voice_scale "0.03"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_mute_losefocus "0"
echo "Audio [Done]"

// Video
mat_monitorgamma "1.60000"
mat_monitorgamma_tv_enabled "1"
mat_queue_mode "-1"
fps_max "200"
fps_max_menu "200"
r_dynamic "0"
r_drawtracers_firstperson "1"
mat_savechanges //write settings to registry"
echo "Video [Done]"

// Mouse
sensitivity "2.7" //was 2.7 for the longest time
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_customaccel "0.0"
m_mouseaccel1 "0.0"
m_mouseaccel2 "0.0"
echo "Mouse [Done]"

// Misc
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "35"
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosounds"
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_teammate_colors_show "2"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
closeonbuy "1"
hud_takesshots "0"
cl_join_advertise 2
spec_replay_autostart 0
echo "Misc [Done]"

// HUD
hud_scaling "0.8"
hud_showtargetid "1"
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "1"
net_graphproportionalfont ".75"
//viewmodel_presetpos "0"
viewmodel_fov "65"
viewmodel_offset_x "2.0"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_hud_playercount_showcount "1"
cl_hud_healthammo_style "simple"
cl_hud_playercount_pos "1"
echo "HUD [Done]"

// Keybinds
unbind capslock
unbind mouse3

bind kp_slash "sv_cheats 1;sv_grenade_trajectory 1;sv_showimpacts 1;echo [Spray & Nade Practice ON]" // Spray and nade practice ON
bind kp_multiply "sv_cheats 1;sv_grenade_trajectory 0;sv_showimpacts 0;echo [Spray & Nade Practice OFF]" // Spray and nade practice OFF
bind kp_minus "sv_cheats 1;sv_infinite_ammo 1;echo [Infinite Ammo ON]" // Infinite Ammo

bind kp_home "buy hegrenade; slot6;echo [HE]"  // HE
bind kp_uparrow "buy flashbang; slot7;echo [Flash]"  // Flash
bind kp_pgup "buy smokegrenade; slot8;echo [Smoke]" // Smoke
bind kp_leftarrow "buy incgrenade;buy molotov; slot10;echo [Molly]" // Molly
bind kp_5 "buy decoy; slot9;echo [Decoy]" // Decoy
bind kp_rightarrow "buy defuser;echo [Defuser]" // Defuser

bind kp_end "say Good luck! Have fries!"
bind kp_downarrow "say NSFPhax.com"
bind kp_pgdn "say (┛◉Д◉)┛彡┻━┻"
bind kp_ins "say ┬─┬ノ( º _ ºノ)"
bind kp_del "say (╯°□°)╯︵ ┻━┻"

bind kp_plus "sv_cheats 1;noclip;say .noclip;echo [NOCLIP]" // Noclip
bind kp_enter "mp_restartgame 1" // Restart game

bind mwheelup +jump
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind h "+jumpthrow;echo [Jump Throw]"  // Jump throw bind
bind v "r_cleardecals;echo [Decals Cleared]" // Clear decals
bind k getout // Radio command for bomb is gonna blow
bind l +lookatweapon // Inspect weapon
bind mwheeldown invnext
bind space "+jump"
bind ctrl +speed
bind shift +duck
bind F2 "volume 0.05;echo [VOLUME 0.05]"
bind F3 "voice_scale 0.88;echo [VOICE 0.88]"
bind F5 "exec autoexec;"
bind q +voicerecord
BindToggle f gameinstructor_enable
bind t +spray_menu
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind \ lastinv

// Practice modes
bind ] "sv_pausable 1;mp_timelimit 9999;mp_limitteams 22;mp_autoteambalance 0;mp_respawn_immunitytime 0;bot_kick;bot_join_team CT;bot_difficulty 3;bot_quota 8;mp_startmoney 60000;mp_weapons_allow_map_placed 1;mp_free_armor 1;mp_freezetime 0;mp_round_restart_delay 1;mp_restartgame 1;"
bind [ "sv_cheats 1;sv_pausable 1;mp_autokick 0;mp_timelimit 9999;mp_roundtime 60;mp_limitteams 22;mp_autoteambalance 0;mp_respawn_immunitytime 0;bot_kick;bot_difficulty 3;bot_stop 1;bot_quota 10;mp_startmoney 60000;mp_weapons_allow_map_placed 1;sv_infinite_ammo 2;mp_free_armor 1;mp_freezetime 0;mp_round_restart_delay 1;mp_buy_anywhere 1;mp_buytime 9999;ammo_grenade_limit_total 5;sv_grenade_trajectory 1;sv_grenade_trajectory_time 15;sv_showimpacts_penetration 1;mp_warmup_end ;mp_restartgame 1;"
echo "Keybinds [Done]"

