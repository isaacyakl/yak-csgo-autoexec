// Launch Options
// -novid -threads 8 -tickrate 128 +clientport 27007

// Console Filters
developer "1"
con_enable "1"
con_filter_enable "2"
log_color General 00FFFFFF // Lt Blue // Color Refs: https://steamcommunity.com/sharedfiles/filedetails/?id=1565628823
con_filter_text "Given to"
con_filter_text_out "failed to dispatch all this frame"

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1.0"
cl_lagcompensation "1"
echo "Rates [Done]"

// Audio // https://www.reddit.com/r/GlobalOffensive/comments/9avai4/command_to_disable_mvp_music/
volume "1"
voice_enable "1"
voice_scale "0.03"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_mute_losefocus "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0.090347" // 15%
snd_deathcamera_volume "0.090347" // 15%
snd_mvp_volume "0.031307" // 5%
snd_mute_mvp_music_live_players "1"
snd_dzmusic_volume "0.090347" // 15%
echo "Audio [Done]"

// Video
mat_monitorgamma "1.60000"
mat_monitorgamma_tv_enabled "1"
mat_queue_mode "-1"
fps_max "200"
fps_max_menu "200"
r_dynamic "0"
r_drawtracers_firstperson "1"
mat_savechanges //write settings to registry"
echo "Video [Done]"

// Mouse
sensitivity "1.8" //was 2.7 for the longest time; don't forget to change +spin sensitivity also
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_customaccel "0.0"
m_mouseaccel1 "0.0"
m_mouseaccel2 "0.0"
echo "Mouse [Done]"

// Misc
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "35"
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosounds"
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_teammate_colors_show "2"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
closeonbuy "1"
hud_takesshots "0"
cl_join_advertise 2
spec_replay_autostart 0
echo "Misc [Done]"

// HUD
hud_scaling "0.8"
hud_showtargetid "1"
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "1"
net_graphproportionalfont ".75"
//viewmodel_presetpos "0"
viewmodel_fov "65"
viewmodel_offset_x "2.0"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_hud_playercount_showcount "1"
cl_hud_healthammo_style "simple"
cl_hud_playercount_pos "1"
echo "HUD [Done]"

// Aliases // https://www.reddit.com/r/GlobalOffensive/comments/42rq9u/a_quick_guide_on_how_to_print_info_toggles_damage/
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
alias "+spin" "m_yaw 666;sensitivity 99"
alias "-spin" "m_yaw 0.022;sensitivity 1.8"
alias CFE_0 "con_filter_enable 0"
alias CFE_2 "con_filter_enable 2"
alias ps_yes "play player\vo\balkan\affirmative01" // Sound List https://gist.github.com/itotallyrock/e14c90fc948a0631e2bbda7bf79406d2
alias ps_nope "play player\vo\balkan\disagree01"
alias ps_done "play weapons\famas\famas_clipin"
alias ps_go "play player\vo\balkan\radio_letsgo05"
alias +yak_dflt_audio_levels "CFE_0"
alias -yak_dflt_audio_levels "volume 1;voice_scale 0.33;echo Default[VOLUME 1][VOICE 0.33];CFE_2"
alias +yak_low_audio_levels "CFE_0"
alias -yak_low_audio_levels "volume 0.01;echo Low[VOLUME 0.01];CFE_2"
alias +yak_high_voice_levels "CFE_0"
alias -yak_high_voice_levels "volume 1;voice_scale 0.9;echo High[VOLUME 1][VOICE 0.9];CFE_2"
alias +yak_spray_and_nade_practice "CFE_0"
alias -yak_spray_and_nade_practice "yak_spray_and_nade_practice_1"
alias yak_spray_and_nade_practice_1 "sv_cheats 1;sv_grenade_trajectory 1;sv_showimpacts 1;echo [Spray & Nade Practice ON];ps_yes;alias -yak_spray_and_nade_practice yak_spray_and_nade_practice_0;CFE_2"
alias yak_spray_and_nade_practice_0 "sv_cheats 1;sv_grenade_trajectory 0;sv_showimpacts 0;echo [Spray & Nade Practice OFF];ps_nope;alias -yak_spray_and_nade_practice yak_spray_and_nade_practice_1;CFE_2"
alias +yak_infinite_ammo "CFE_0"
alias -yak_infinite_ammo "yak_infinite_ammo_1"
alias yak_infinite_ammo_1 "sv_cheats 1;sv_infinite_ammo 1;echo [Infinite Ammo ON];ps_yes;alias -yak_infinite_ammo yak_infinite_ammo_0;CFE_2"
alias yak_infinite_ammo_0 "sv_cheats 1;sv_infinite_ammo 0;echo [Infinite Ammo OFF];ps_nope;alias -yak_infinite_ammo yak_infinite_ammo_1;CFE_2"
alias +yak_clr_dcls_sctr "CFE_0"
alias -yak_clr_dcls_sctr "r_cleardecals;echo [Decals Cleared];sectorclear;CFE_2"
alias +yak_practice_bots "CFE_0"
alias -yak_practice_bots "echo Starting Practice vs Bots;CFE_2;sv_pausable 1;mp_autokick 0;mp_limitteams 22;mp_autoteambalance 0;mp_respawn_immunitytime 0;bot_kick;bot_join_team CT;bot_difficulty 3;bot_quota 8;bot_stop 0;mp_startmoney 60000;mp_weapons_allow_map_placed 1;sv_infinite_ammo 0;mp_free_armor 1;ammo_grenade_limit_total 4;mp_freezetime 0;sv_grenade_trajectory 0;sv_showimpacts_penetration 0;mp_round_restart_delay 1;mp_warmup_end;mp_restartgame 1"
alias +yak_practice_test "CFE_0"
alias -yak_practice_test "echo Setting up test environment;CFE_2;sv_cheats 1;mp_autokick 0;mp_timelimit 9999;mp_limitteams 22;mp_roundtime 60;mp_autoteambalance 0;mp_respawn_immunitytime 0;bot_kick;bot_join_team any;bot_difficulty 3;bot_stop 1;bot_quota 10;mp_startmoney 60000;mp_weapons_allow_map_placed 1;sv_infinite_ammo 2;mp_free_armor 1;mp_freezetime 0;mp_round_restart_delay 1;mp_buy_anywhere 1;mp_buytime 9999;ammo_grenade_limit_total 5;sv_grenade_trajectory 1;sv_grenade_trajectory_time 15;sv_showimpacts_penetration 1;mp_warmup_end;mp_restartgame 1"
alias "+toggle_usespam" "+use; bind mwheeldown usespam; bind mwheelup usespam"
alias "-toggle_usespam" "-use; bind mwheeldown invnext; bind mwheelup +jump"
alias "usespam" "-use; bind mwheeldown +use; bind mwheelup +use"

// Keybinds
unbind capslock
unbind mouse3

bind kp_slash "+yak_spray_and_nade_practice" // Spray and nade practice Toggle
bind kp_multiply "+yak_infinite_ammo" // Infinite Ammo
bind kp_minus "mp_restartgame 1" // Restart game

bind kp_home "buy hegrenade; slot6;echo [HE]"  // HE
bind kp_uparrow "buy flashbang; slot7;echo [Flash]"  // Flash
bind kp_pgup "buy smokegrenade; slot8;echo [Smoke]" // Smoke
bind kp_leftarrow "buy incgrenade;buy molotov; slot10;echo [Molly]" // Molly
bind kp_5 "buy decoy; slot9;echo [Decoy]" // Decoy
bind kp_rightarrow "buy defuser;echo [Defuser]" // Defuser

bind kp_end "say ┬─┬ノ( º _ ºノ)"
bind kp_downarrow "say (╯°□°)╯︵ ┻━┻"
bind kp_pgdn "say (┛◉Д◉)┛彡┻━┻"
bind kp_ins "say ¯\_(ツ)_/¯"
bind kp_del "say ┻━┻︵ \(°□°)/ ︵ ┻━┻"
bind kp_plus "say no u"

bind kp_enter "sv_cheats 1;noclip;say .noclip;echo [NOCLIP]" // Noclip

bind mwheelup +jump
bind f "incrementvar gameinstructor_enable 0 1 1;echo [Game Instructor Toggled]" // Toggle Game Instructor // https://developer.valvesoftware.com/wiki/Incrementvar
bind c "+yak_clr_dcls_sctr" // Clear decals and sector clear
bind h "+jumpthrow;echo [Jump Throw]"  // Jump throw bind
bind v "+spin;echo [Rage Mode Hold]"  // Spin
bind k getout // Radio command for bomb is gonna blow // https://totalcsgo.com/commands/radio
bind l +lookatweapon // Inspect weapon
bind n enemyspot // Radio command for enemy spotted
bind mwheeldown +use
bind space "+jump"
bind ctrl +speed
bind shift +duck
bind e "+toggle_usespam"

bind F1 "+yak_dflt_audio_levels"
bind F2 "+yak_low_audio_levels"
bind F3 "+yak_high_voice_levels"
bind F4 "bot_place" // Place a bot where aiming
bind F5 "exec autoexec;"
bind F6 "say Good luck! Have fries!"
bind F7 "say NSFPhax.com"
bind F8 "say have a (_CHI|LL_)"
bind F9 "say ☑ PRANKED"
bind F10 ""
bind F11 ""

bind q +voicerecord
BindToggle f gameinstructor_enable
bind t +spray_menu
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind \ lastinv

// Practice modes
bind ] +yak_practice_bots // Practice vs bots
bind [ +yak_practice_test // Setup a test environment

echo "Keybinds [Done]"

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.38"
cl_hud_radar_scale 1.3
cl_radar_icon_scale_min "1"
echo "Radar [Done]"

// Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "2"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "0"
cl_crosshairdot "1"
cl_crosshairgap "2"
cl_crosshairsize "4"
cl_crosshairstyle "3"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "2"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "0"
echo "Crosshair [Done]"

host_writeconfig

echo "================================================================="
echo "                             Done.                               "
echo "                     Good luck! Have fries!                      "

ps_done